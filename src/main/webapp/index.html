<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookLogger | Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.css"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css"
          rel="stylesheet"/>

</head>

<body ng-cloak ng-app="mainApp" ng-controller="MainController as vm">

<div ng-show="isAuthenticated">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">BookLogger</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/home">Dashboard</a>
                    </li>
                    <li>
                        <a href="#/books">Books</a>
                    </li>
                    <li>
                        <a href="#/pupils">Pupils</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/home">Welcome, Dima</a>
                    </li>
                    <li>
                        <a ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>
                    <span class="glyphicon glyphicon-cog"
                          aria-hidden="true"></span> Dashboard
                        <small>Manage Your Site</small>
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Dashboard</li>
                <li class="breadcrumb-item">{{ pageName }}</li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#/home"
                           class="list-group-item">
                        <span class="glyphicon glyphicon-cog"
                              aria-hidden="true"></span> Dashboard
                        </a>
                        <a href="#/books"
                           class="list-group-item">
                        <span
                                class="glyphicon glyphicon-list-alt"
                                aria-hidden="true"></span> Books
                            <span class="badge">12</span>
                        </a>
                        <a href="#/pupils" class="list-group-item">
                        <span class="glyphicon glyphicon-pencil"
                              aria-hidden="true"></span> Pupils
                            <span class="badge">33</span>
                        </a>
                    </div>

                </div>
                <div class="col-md-9">
                    <!-- Website Overview -->
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Website Overview</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-4">
                                <div class="well dash-box">
                                    <h2>
                                    <span class="glyphicon glyphicon-user"
                                          aria-hidden="true"></span> 150</h2>
                                    <h4>Pupils</h4>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="well dash-box">
                                    <h2>
                                    <span class="glyphicon glyphicon-book"
                                          aria-hidden="true"></span> 2,000</h2>
                                    <h4>Books</h4>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="well dash-box">
                                    <h2>
                                    <span class="glyphicon glyphicon-stats"
                                          aria-hidden="true"></span> 12,544</h2>
                                    <h4>Visitors</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div ng-view>
</div>


<!-- Bootstrap JQuery AngularJS(cookies, toaster)
  ================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="http://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.js"></script>
<script defer
        src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/constants/constants.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/BooksController.js"></script>
<script src="js/controllers/PupilsController.js"></script>
<script src="js/controllers/CreateBookController.js"></script>
<script src="js/controllers/CreateUserController.js"></script>
<script src="js/controllers/EditBookController.js"></script>
<script src="js/controllers/EditPupilController.js"></script>
<script src="js/controllers/RegisterController.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/services/restService.js"></script>
<script src="js/services/toasterService.js"></script>
<script src="js/ui.bootstrap.modal/ModalCtrl.js"></script>
</body>

</html>
