<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                    <h3 class="panel-title">Pupils</h3>
                </div>
                <div class="panel-body">
                    <uib-tabset active="active">
                        <uib-tab index="0" ng-click="vm.showEnabledPupils()"
                                 heading="Enabled pupils">
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Class number</th>
                                    <th>Class letter</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="pupil in vm.allPupils">
                                    <td>{{pupil.name}}</td>
                                    <td>{{pupil.classNumber}}</td>
                                    <td>{{pupil.className}}</td>
                                    <td><a class="btn btn-default"
                                           href="#/editPupil/{{pupil.id}}">Edit</a>
                                        <a
                                                class="btn btn-danger"
                                                ng-click="vm.disablePupil(pupil.id)">
                                            Disable</a>
                                        <a
                                                class="btn btn-success"
                                                ng-click="vm.open(pupil.id)">
                                            Show books</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </uib-tab>
                        <uib-tab index="1" ng-click="vm.showDisabledPupils()"
                                 heading="Disabled pupils">
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Class number</th>
                                    <th>Class letter</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="pupil in vm.allDisabledPupils">
                                    <td>{{pupil.name}}</td>
                                    <td>{{pupil.classNumber}}</td>
                                    <td>{{pupil.className}}</td>
                                    <td><a class="btn btn-default"
                                           href="#/editPupil/{{pupil.id}}">Edit</a>
                                        <a
                                                class="btn btn-danger"
                                                ng-click="vm.enablePupil(pupil.id)">
                                            Enable</a>
                                        <a
                                                class="btn btn-success"
                                                ng-click="vm.open(pupil.id)">
                                            Show books</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
    <toaster-container class="toaster main-toaster"
                       toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>

<div class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Issued books</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <table class="table modal-table table-striped table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Count</th>
                    <th>Publish Year</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="book in vm.pupilBooks">
                    <td ng-bind="book.title"></td>
                    <td ng-bind="book.author"></td>
                    <td ng-bind="book.count"></td>
                    <td ng-bind="book.publishYear"></td>
                    <td><a
                            class="btn btn-danger"
                            ng-click="vm.handBack(book.id)">Hand back
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.ok()">
                Close
            </button>
        </div>
    </script>
</div>
