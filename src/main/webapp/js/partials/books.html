<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                    <h3 class="panel-title">Books</h3>
                </div>
                <div class="panel-body">
                    <uib-tabset active="active">
                        <uib-tab index="0" ng-click="vm.showEnabledBooks()"
                                 heading="Enabled books">
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Count</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="book in vm.allBooks">
                                    <td>{{book.title}}</td>
                                    <td>{{book.author}}</td>
                                    <td>{{book.count}}</td>
                                    <td><a class="btn btn-default"
                                           href="#/editBook/{{book.id}}">Edit</a>
                                        <a
                                                class="btn btn-danger"
                                                ng-click="vm.disableBook(book.id)">Disable
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </uib-tab>
                        <uib-tab index="1" ng-click="vm.showDisabledBooks()"
                                 heading="Disabled books">
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Count</th>
                                    <th>Publish Year</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="book in vm.allDisabledBooks">
                                    <td>{{book.title}}</td>
                                    <td>{{book.author}}</td>
                                    <td>{{book.count}}</td>
                                    <td>{{book.publishYear}}</td>
                                    <td><a class="btn btn-default"
                                           href="#/editBook/{{book.id}}">Edit</a>
                                        <a
                                                class="btn btn-danger"
                                                ng-click="vm.enableBook(book.id)">Enable
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
    <toaster-container class="toaster main-toaster"
                       toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>
