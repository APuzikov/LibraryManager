<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                    <h3 class="panel-title">Book form</h3>
                </div>
                <div class="panel-body">
                    <form name="bookForm">

                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title"
                                   id="title"
                                   placeholder="Give a title to a book"
                                   required
                                   tabindex="1"
                                   ng-model="book.title">
                        </div>

                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" name="author"
                                   id="author" required tabindex="2"
                                   placeholder="Set an author to a book"
                                   ng-model="book.author">
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" name="amount"
                                   id="amount" required tabindex="2"
                                   placeholder="Set amount of books"
                                   ng-model="book.count">
                        </div>

                        <div class="form-group">
                            <label for="yearPublished">Year Published</label>
                            <input type="number" class="form-control" name="yearPublished"
                                   id="yearPublished" required tabindex="2"
                                   placeholder="Set the publish year"
                                   ng-model="book.publishYear">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-warning"
                                    ng-click="vm.cancelCreation()">Cancel
                            </button>
                            <button type="submit" class="btn btn-primary"
                                    ng-click="vm.createBook()">Save
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>
