<div class="container login-form">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Login</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form name="loginForm">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username"
                           id="username" placeholder="Enter username" required
                           tabindex="1"
                           minlength="4" ng-model="login.username">

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="Enter password" required
                           tabindex="2"
                           minlength="5" ng-model="login.password">

                </div>

                <div class="form-group ">
                    <button type="submit"
                            class="btn btn-primary btn-lg btn-block login-button"
                            ng-click="vm.login()">Login
                    </button>
                </div>
                <div class="form-group ">
                    <button type="button"
                            class="btn btn-secondary btn-lg btn-block login-button"
                            ng-click="vm.register()">Register
                    </button>
                </div>

            </form>
        </div>
    </div>
    <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
</div>
